# #######################################################################################
# CONFIGURAÇÃO HYPRLAND - MIGRAÇÃO DO SWAY
# #######################################################################################
#
# Arquivo gerado a partir da sua configuração do Sway.
# Wiki: https://wiki.hypr.land/

################
### MONITORES ###
################
# Veja https://wiki.hypr.land/Configuring/Monitors/
monitor=HDMI-A-1,1920x1080,0x0,1
# Fallback para qualquer monitor
monitor=,preferred,auto,auto


###################
### VARIÁVEIS ###
###################
$mainMod = SUPER # Mod4 (tecla Windows)

# Programas
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun -show-icons

# Atalhos Vim (para foco)
$left = h
$down = j
$up = k
$right = l


#################
### AUTOSTART ###
#################
# Programas executados ao iniciar o Hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=hyprland
exec-once = systemctl --user start pipewire wireplumber
exec-once = /usr/lib/policykit-1-gnome/polkit-gnome-authentication-agent-1
exec-once = nm-applet --indicator
exec-once = dunst
exec-once = /usr/lib/x86_64-linux-gnu/libexec/kdeconnectd
exec-once = kdeconnect-indicator
exec-once = xss-lock --transfer-sleep-lock -- swaylock -f -c 000000
exec-once = swayidle -w timeout 900 '/home/mgl_uhou/.config/hypr/scripts/autosuspend.sh'
exec-once = gammastep-indicator
exec-once = wl-paste --watch /home/mgl_uhou/.local/bin/cliphist store -max-items 25
exec-once = waybar
exec-once = flatpak run com.rtosta.zapzap

# Papel de parede (descomente e ajuste o caminho quando tiver a imagem)
# exec-once = swaybg -i /home/mgl_uhou/Pictures/Wallpapers/stars.jpg

# Autotiling (desativado conforme solicitado)
# exec_always = /home/mgl_uhou/.pyenv/shims/autotiling


#############################
### VARIÁVEIS DE AMBIENTE ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GTK_THEME,Adwaita:dark
env = XDG_CURRENT_DESKTOP,hyprland
env = XDG_SESSION_TYPE,wayland

#####################
### APARÊNCIA ###
#####################

general {
    gaps_in = 8
    gaps_out = 10
    border_size = 2
    
    # Cores das bordas (migrado do Sway)
    col.active_border = rgb(6a3067)
    col.inactive_border = rgb(3b4252)

    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 10

    # Opacidade de janelas ativas e inativas
    active_opacity = 1.0
    inactive_opacity = 0.75 # Equivalente ao 'default_dim_inactive 0.25'

    # Sombra
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(0, 0, 0, 0.5)
    }

    # Desfoque
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Desativa o wallpaper padrão do Hyprland
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    kb_variant = intl
    kb_options =
    kb_rules =

    follow_mouse = 0 # Foco não segue o mouse

    touchpad {
        natural_scroll = yes
        tap-to-click = yes
        disable_while_typing = yes
    }
    sensitivity = 0 # -1.0 a 1.0
    
    # workspace_swipe = on
}


###################
### ATALHOS ###
###################

# --- Aplicações ---
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, D, exec, $menu
bind = $mainMod SHIFT, E, exec, ~/.config/rofi/powermenu/powermenu.sh
bind = $mainMod, Y, exec, $terminal -e yazi
bind = $mainMod, T, exec, $fileManager
bind = $mainMod, P, exec, pavucontrol
bind = $mainMod, Z, exec, flatpak run com.rtosta.zapzap

# --- Ações de Janela ---
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, C, exec, hyprctl reload
bind = $mainMod SHIFT, Q, exec, hyprctl dispatch exit
bind = $mainMod SHIFT, Space, togglefloating,
bind = $mainMod, F, fullscreen
bind = $mainMod, S, togglesplit, # Alternativa para splith/splitv

# --- Scratchpad (Minimizar) ---
bind = $mainMod SHIFT, minus, movetoworkspace, special
bind = $mainMod, minus, togglespecialworkspace,

# --- Foco (Vim Keys) ---
bind = $mainMod, $left, movefocus, l
bind = $mainMod, $down, movefocus, d
bind = $mainMod, $up, movefocus, u
bind = $mainMod, $right, movefocus, r

# --- Foco (Setas) ---
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Down, movefocus, d
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Right, movefocus, r

# --- Mover Janelas (Vim Keys) ---
bind = $mainMod SHIFT, $left, movewindow, l
bind = $mainMod SHIFT, $down, movewindow, d
bind = $mainMod SHIFT, $up, movewindow, u
bind = $mainMod SHIFT, $right, movewindow, r

# --- Mover Janelas (Setas) ---
bind = $mainMod SHIFT, Left, movewindow, l
bind = $mainMod SHIFT, Down, movewindow, d
bind = $mainMod SHIFT, Up, movewindow, u
bind = $mainMod SHIFT, Right, movewindow, r

# --- Workspaces ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# --- Mover para Workspaces ---
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --- Multimídia e Hardware ---
# Captura de tela (grim + slurp)
bind = , Print, exec, ~/.config/hypr/scripts/screenshot-menu.sh
bind = CONTROL, Print, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot" "Copiado para a área de transferência"
bind = SHIFT, Print, exec, grim ~/Pictures/Screenshots/$(date +'\%Y-\%m-\%d-\%H\%M\%S_screenshot.png') && notify-send "Screenshot" "Captura de tela salva"

# Volume (usa wpctl, padrão do PipeWire)
bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ -l 1.5
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- -l 1.5
bindel=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl=, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Bluetooth
bind = $mainMod, B, exec, bluetoothctl connect 00:BB:43:D5:B3:01 && notify-send -u low "Redmi Buds 6" "Conectado." || notify-send -u critical "Bluetooth" "Falha ao conectar."
bind = $mainMod SHIFT, B, exec, bluetoothctl disconnect 00:BB:43:D5:B3:01 && notify-send -u low "Redmi Buds 6" "Desconectado."

# Histórico de Clipboard (Cliphist)
bind = $mainMod, C, exec, bash -c 'sel=$(/home/mgl_uhou/.local/bin/cliphist list | rofi -dmenu -theme ~/.config/rofi/clipboard.rasi -p "Clipboard") && [ -n "$sel" ] && echo "$sel" | /home/mgl_uhou/.local/bin/cliphist decode | wl-copy'

# KDE Connect
bind = $mainMod ALT, C, exec, kdeconnect-cli -d b3d59fcc6fe44d60829955e228bee614 --share-text "$(wl-paste)"
bind = $mainMod, F12, exec, kdeconnect-cli -d b3d59fcc6fe44d60829955e228bee614 --ring

# Notificações (Dunst)
bind = $mainMod, period, exec, dunstctl close
bind = $mainMod SHIFT, period, exec, dunstctl close-all
bind = $mainMod, grave, exec, dunstctl history-pop
bind = $mainMod SHIFT, Return, exec, dunstctl action

# --- Redimensionar Janelas ---
bind = $mainMod, R, submap, resize
submap = resize
binde=, $left, resizeactive, -10 0
binde=, $down, resizeactive, 0 10
binde=, $up, resizeactive, 0 -10
binde=, $right, resizeactive, 10 0
binde=, Left, resizeactive, -20 0
binde=, Down, resizeactive, 0 20
binde=, Up, resizeactive, 0 -20
binde=, Right, resizeactive, 20 0
bind=, Return, submap, reset
bind=, Escape, submap, reset
submap = reset

# --- Mover Janelas com o mouse ---
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
