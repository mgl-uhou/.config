[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:size=10;3"

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[bar/bspwm-bar]
inherit = bar/example
; Aqui trocamos o xworkspaces pelo módulo nativo do bspwm
modules-left = bspwm xwindow
; Importante para o BSPWM: permite que janelas cubram a barra em fullscreen
wm-restack = bspwm
; Garante que o bspwm controle a barra
override-redirect = false

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/music]
type = custom/script
exec = ~/.config/polybar/scripts/player-mpris.sh
interval = 1
click-left = playerctl play-pause
click-right = playerctl next
; Você pode adicionar um ícone ou prefixo aqui se quiser:
format-prefix = " "
format-prefix-foreground = #C5C8C6

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
interface = enp3s0
label-connected = %{F#F0C674}󰈀 %{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/phone]
type = custom/script
exec = ~/.config/polybar/scripts/phone_battery.sh
interval = 60
click-left = kdeconnect-cli -d b3d59fcc6fe44d60829955e228bee614 --ring

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

[module/bspwm]
type = internal/bspwm

; Mostra apenas workspaces do monitor atual
pin-workspaces = true
; Permite clicar e rolar o mouse para mudar
enable-click = true
enable-scroll = true

; Formato
format = <label-state> <label-mode>

; Cores baseadas no seu tema atual

; Focado (Igual ao seu label-active)
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

; Ocupado (Tem janela mas não está focado - Igual ao seu label-occupied)
label-occupied = %name%
label-occupied-padding = 1

; Urgente (Igual ao seu label-urgent)
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

; Vazio (Igual ao seu label-empty)
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
